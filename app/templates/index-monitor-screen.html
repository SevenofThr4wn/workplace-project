<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home - Monitor View</title>
    <meta http-equiv="refresh" content="45">
    <link rel="stylesheet" href="/static/css/monitor_style.css">
    <link rel="icon" href="https://gjames.com/sites/default/files/favicon.ico">
</head>
<body>
<header>
    <img src="/static/images/logo.png" width="363" height="88" alt="Gjames Logo">
    <nav class="topnav">
        <div class="flex-container">
            <a href="/">Return to Laptop View</a>
            <a href="/manager_threshold">Change Threshold</a>
            <a href="/login">Login</a>
            <a href="/signup">Signup</a>
            <a href="/logout">Logout</a>
        </div>
    </nav>
</header>

<main>
    <section>
        <h2>External Temps</h2>
        <div class="{{ temp_status_monitor }}">
            <h1>Current Status: {{ temp_status_monitor }}</h1>
            <h2>Outside Temperature: {{ outside_temp }} &deg;C</h2>
            <h2>Feels Like: {{ outside_apparent_temp }} &deg;C</h2>
        </div>
    </section>
</main>
</body>
</html>
